<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>ABN AMRO Bank - WebRTC Innovation Sprint</title>
</head>
<body>

<div id="wrapper" class="container-fluid  h-100">
    <div class="row h-100 no-margins">

        <div id="sidebar" class="col text-center">
            <hr>
        </div>


        <div id="chatbox">
            <h1>Chat</h1>
            <hr>

            <div id="chat-messages">
                <div class="chat-message their-chat-message">
                    <p class="chat-their-name">Peter de Vries</p>
                    <p class="chat-text">Goedemiddag meneer Brouwers.</p>
                    <p class="chat-time text-right">12:55</p>
                </div>
                <div class="chat-message my-chat-message">
                    <p class="chat-text">Het lijkt erop dat mijn microfoon het niet doet</p>
                    <p class="chat-time text-right">12:58</p>
                </div>
                <div class="chat-message my-chat-message">
                    <p class="chat-text">Wat kan ik doen om dit te verhelpen?</p>
                    <p class="chat-time text-right">12:59</p>
                </div>
                <div class="chat-message their-chat-message">
                    <p class="chat-their-name">Peter de Vries</p>
                    <p class="chat-text">Onder het knopje "Meer" vind u de instelling voor uw audio en video.</p>
                    <p class="chat-time text-right">13:01</p>
                </div>
            </div>

            <div id="chat-input">
                <form class="form-inline">
                    <textarea id="chat-text-input" class="form-control" placeholder="Typ uw bericht..."></textarea>
                    <button id="chat-send-button" type="button" class="btn btn-default btn-circle btn-lg"><i class="fas fa-share"></i></button>
                </form>
            </div>
        </div>


        <div id="main" class="col">
            <!-- load content here -->
        </div>

    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="js/main.js"></script>

<script>
    $(document).ready(function(){
        // $("#main").hide().load("peerConnection.html").fadeIn("slow");
        $("#main").hide().load("signin.html").fadeIn("slow");

        initialize();
    });

    var gotoLobby = function() {
        // $("#main").fadeOut("slow").detach();
        $("#main").hide().load("lobby.html").fadeIn("slow");
    }

    var startMeeting = function() {
        $("#chatbox").show();
        $("#main").hide().load("meeting.html").fadeIn("slow");
    }

</script>

</body>
</html>
