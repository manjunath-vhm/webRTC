<!--  signin.html -->

<div id="signin" class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-6">
            <div class="card card-body shadow ">

                <h1>Altijd in beeld bij uw bank</h1>
                <p>Open uw afspraak met de afspraakdetails</p>
                <form>
                    <div class="form-group">
                        <label for="inputUsername">Uw naam</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="Jan Jansen">
                    </div>
                    <div class="form-group">
                        <label for="inputMeetingId">Afspraakcode</label>
                        <input type="text" class="form-control" id="inputMeetingId" placeholder="1234567890">
                    </div>
                    <button id="signin-submit-button" type="submit" class="btn btn-primary float-right" onclick="signIn(); return false;">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>
